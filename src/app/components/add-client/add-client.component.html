<div class="row">
    <div class="col-md-6">
        <a href="" routerLink="/" class="btn btn-outline-primary mb-5"><i class="fa fa-arrow-circle-o-left"></i>
        Back To Dashboard
      </a>
    </div>
    <div class="col-md-6"></div>
</div>

<div class="card">
    <div class="card-header">
        Add Client
    </div>
    <div class="card-block">
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2" required>
                <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">First Name is required</div>
                <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
                    Must be at least 2 characters
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2" required>
                <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">Last Name is required</div>
                <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
                    Must be at least 2 characters
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" minlength="2" required>
                <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">Email is required</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10">
                <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
                    Add a valid phone number
                </div>
            </div>

            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" id="balance" class="form-control" [(ngModel)]="client.balance" name="balance" #clientLastName="ngModel" [disabled]="disableBalanceOnAdd">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-block btn-outline-primary" value="Submit">
            </div>
        </form>
    </div>
</div>
